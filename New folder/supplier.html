<!DOCTYPE html>
<html lang="en" class="bg-[#1a2233] text-white min-h-screen">
  <head>
    <meta charset="UTF-8" />
    <title>Supplier Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-[#121927] h-full flex flex-col">
      <div class="p-4 border-b border-gray-700">
        <div class="flex items-center gap-2">
          <div class="w-8 h-8 bg-blue-500 rounded-md flex items-center justify-center">
            <img src="logo.jpg">
          </div>
          <h1 class="text-xl font-bold text-white">Next Supper</h1>
        </div>
      </div>
      <div class="flex-1 py-6">
        <nav>
          <div class="px-4 mb-4">
            <h2 class="text-xs uppercase text-gray-400 font-medium">Menu</h2>
          </div>
          <div class="flex items-center gap-3 px-4 py-3 bg-blue-900/30 text-blue-400 cursor-pointer">
            <div>🏠</div>
            <span><a href="home.html">Home</a></span>
          </div>
          <div class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-blue-900/20 cursor-pointer">
            <div>📦</div>
            <span><a href="product.html">Products</a></span>
          </div>
          <div class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-blue-900/20 cursor-pointer">
            <div>👥</div>
            <span>Suppliers</span>
          </div>
          <div class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-blue-900/20 cursor-pointer">
            <div>🛒</div>
            <span><a href="purchase.html">Purchase</a></span>
          </div>
          <div class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-blue-900/20 cursor-pointer">
            <div>📈</div>
            <span><a href="sales.html">Issued</a></span>
          </div>
          <div class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-blue-900/20 cursor-pointer">
            <div>📄</div>
            <span><a href="report.html">Report</a></span>
          </div>
        </nav>
      </div>
      <div class="p-4 border-t border-gray-700">
        <div class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-blue-900/20 cursor-pointer">
          <div>🚪</div>
          <span>Log out</span>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-auto p-6 space-y-6">

      <!-- Header -->
      <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold">Suppliers</h1>
        <a href="addsupplier.html">
        <button class="flex items-center gap-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
          <span class="text-lg">➕</span>
          Add Supplier
        </button>
        </a>
      </div>

      <!-- Search Bar -->
      <div class="relative">
        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">🔍</span>
        <input
          type="text"
          placeholder="Search supplier..."
          class="w-full pl-10 pr-4 py-2 bg-[#1e293b] border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 transition-colors"
        />
      </div>

      

      <!-- Product Table -->
      <div class="bg-[#1e293b] rounded-xl shadow-lg overflow-hidden">
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead>
              <tr class="bg-[#172133] text-sm text-gray-400">
                <th class="py-3 px-4 text-left font-medium">ID</th>
                <th class="py-3 px-4 text-left font-medium">Name</th>
                <th class="py-3 px-4 text-left font-medium">Phone</th>
                <th class="py-3 px-4 text-left font-medium">Email</th>
                <th class="py-3 px-4 text-left font-medium">Address</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-t border-gray-700 text-sm">
                <td class="py-4 px-4">S01</td>
                <td class="py-4 px-4">Silva</td>
                <td class="py-4 px-4">6578965432</td>
                <td class="py-4 px-4 text-gray-400">silva@gmail.com</td>
                <td class="py-4 px-4 text-gray-400">Colombo</td>
              </tr>
              <tr class="border-t border-gray-700 text-sm">
                <td class="py-4 px-4">S02</td>
                <td class="py-4 px-4">Perera</td>
                <td class="py-4 px-4">0712438769</td>
                <td class="py-4 px-4 text-gray-400">Perera@gmail.com</td>
                <td class="py-4 px-4 text-gray-400">Kandy</td>
              </tr>
              <tr class="border-t border-gray-700 text-sm">
                <td class="py-4 px-4">S03</td>
                <td class="py-4 px-4">weerasinghe</td>
                <td class="py-4 px-4">0775439612</td>
                <td class="py-4 px-4 text-gray-400">weerasinghe@gmail.com</td>
                <td class="py-4 px-4 text-gray-400">Kurunagala</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </main>
  </body>
</html>
