<!DOCTYPE html>
<html lang="en" class="bg-[#1a2233] text-white min-h-screen">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Next Supper Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>



<!-- Add Product Form -->
      <div class="bg-[#1e293b] rounded-xl p-6 shadow-lg">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold">Add New Supplier</h2>
          <a href="supplier.html">
          <button class="text-gray-400 hover:text-gray-300 text-xl">✖️</button>
          </a>
        </div>
        <form class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-400 mb-1">Supplier Name</label>
              <input type="text" required class="w-full px-3 py-2 bg-[#172133] border border-gray-700 rounded-lg text-white" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-400 mb-1">Phone No:</label>
              <input type="number" min="0" step="0.01" required class="w-full px-3 py-2 bg-[#172133] border border-gray-700 rounded-lg text-white" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-400 mb-1">Email</label>
              <input type="number" min="0" required class="w-full px-3 py-2 bg-[#172133] border border-gray-700 rounded-lg text-white" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-400 mb-1">Address</label>
              <input type="text" required class="w-full px-3 py-2 bg-[#172133] border border-gray-700 rounded-lg text-white" />
            </div>
          </div>
          <div class="flex justify-end gap-3">
            <button type="button" class="px-4 py-2 border border-gray-700 rounded-lg text-gray-300 hover:bg-gray-700 transition-colors">Cancel</button>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">Add Supplier</button>
          </div>
        </form>
      </div>

        </body>
</html>
