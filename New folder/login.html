<!DOCTYPE html>
<html lang="en" class="bg-[#1a2233] text-white min-h-screen">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Next Supper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen w-full flex items-center justify-center bg-[#1a2233] p-4">
      <div class="w-full max-w-md space-y-8">
        <!-- Logo -->
        <div class="text-center">
          <img
            src="https://uploadthingy.s3.us-west-1.amazonaws.com/4SFw4VEYPX2j4BhMMdE3JA/302674476_756101525367083_6618498519321508527_n.jpg"
            alt="Next Super Logo"
            class="mx-auto h-32 w-auto"
          />
        </div>

        <!-- Login Form -->
        <div class="bg-[#1e293b] rounded-xl shadow-xl p-8">
          <h2 class="text-2xl font-bold text-center text-white mb-8">Welcome </h2>
          <form class="space-y-6">
            <!-- Username -->
            <div>
              <label class="block text-sm font-medium text-gray-400 mb-2">Username</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <span class="text-gray-400"></span>
                </div>
                <input
                  type="text"
                  required
                  class="w-full pl-10 pr-4 py-2 bg-[#172133] border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 transition-colors"
                  placeholder="Enter your username"
                />
              </div>
            </div>

            <!-- Password -->
            <div>
              <label class="block text-sm font-medium text-gray-400 mb-2">Password</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <span class="text-gray-400"></span>
                </div>
                <input
                  type="password"
                  required
                  class="w-full pl-10 pr-12 py-2 bg-[#172133] border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 transition-colors"
                  placeholder="Enter your password"
                />
                <!-- Password visibility toggle (static icon) -->
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400">
                  
                </div>
              </div>
            </div>

            <!-- Sign In Button -->
            <button
              type="submit"
              class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors font-medium">
              <a href="home.html">Sign In</a>
            </button>
            
          </form>

          <!-- Forgot password -->
          <div class="mt-4 text-center">
            <a href="#" class="text-sm text-blue-400 hover:text-blue-300">Forgot your password?</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
